<!--列表图-->
<div class="main"></div>
<script type="text/template" id="listTmp">
    <%_.each(_item,function (n) {%>

    <%var _this=n;%>
    <%if(_this.style.images){%>
    <!--三小图-->
    <div class="list clearfix threeImg">
        <a href="<%=_this.link.weburl%>">
            <div class="listRight">
                <h3><%=_this.title%></h3>
            </div>
            <div class="listLeft">
                <img src="<%=_this.style.images[0]%>" alt="">
                <img src="<%=_this.style.images[1]%>" alt="">
                <img src="<%=_this.style.images[2]%>" alt="">
            </div>
            <div class="listRight">
                <div class="i-desc clearfix">
                    <span><%=changeTime(_this.updateTime)%></span>
                    <p class="i-comment">
                        <em><%=_this.comments%></em>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <%return false%>
    <%}else if(_this.type=='phvideo'){%>
    <!--视频-->
    <div class="list clearfix threeImg video">
        <div class="video-btn">

        </div>
        <a href="<%=_this.link.weburl%>">
            <div class="listRight">
                <h3><%=_this.title%></h3>
            </div>
            <div class="listLeft">
                <img src="<%=_this.thumbnail%>" alt="">
            </div>
            <div class="listRight">
                <div class="i-desc clearfix">
                    <span><%=_this.phvideo.channelName%></span>
                    <p class="i-comment">
                        <em><%=_this.comments%></em>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <%return false%>
    <%}else if(_this.thumbnail){%>
    <!--左图右文-->
    <div class="list clearfix">
        <a href="<%=_this.link.weburl%>">
            <div class="listLeft">
                <img src="<%=_this.thumbnail%>" alt="">
            </div>
            <div class="listRight">
                <h3><%=_this.title%></h3>
                <div class="i-desc clearfix">
                    <span><%=changeTime(_this.updateTime)%></span>
                    <p class="i-comment">
                        <em><%=_this.comments%></em>
                        <span>专题</span>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <%return false%>
    <%}else{%>
    <!--纯文字-->

    <%}%>
    <%})%>
</script>

<script>
    (function (doc, win) {
        var _root = doc.documentElement,
            resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
            resizeCallback = function () {
                var clientWidth = _root.clientWidth,
                    fontSize = 10*10;
                if (!clientWidth) return;
                if(clientWidth < 1080) {
                    fontSize = 100*(clientWidth / 750);
                } else {
                    fontSize = 100*(1080 / 750);
                }
                _root.style.fontSize = fontSize + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvent, resizeCallback, false);
        doc.addEventListener('DOMContentLoaded', resizeCallback, false);
    })(document, window);
</script>
<!-- rem e -->
<script src="./js/swiper.min.js"></script>
<script src="./js/jquery-1.9.1.min.js"></script>
<script src="./js/underscore-min.js"></script>
<script>
    var focusList=null;
    $.ajax({
        url:"https://api.iclient.ifeng.com/ClientNews?id=SYLB10,SYDT10&gv=5.4.0&os=ios&uid=8jWzrXDWQeep2Nw4AZYzmHxkbneHy4Fj&callback=jQuery191037427085312083364_1483258003039&_=1483258003040 ",
        dataType:'jsonp',
        success:function (data) {
            for (var i=0;i<data.length;i++){
                if(data[i].type=='focus'){
                    focusList=data[i].item;
                }else {
                    var itemList=focusList=data[i].item;
                }
            }
            _item=itemList;
            $('.swiper-wrapper').append(_.template($('#focusTmp').html(),focusList));
            $('.main').append(_.template($('#listTmp').html(),_item));
            var mySwiper=new Swiper('.swiper-container',{
                pagination : '.swiper-pagination',
            })
        },
    })
    //事件戳
    function changeTime(time) {
        if(time){
            var str=time;
            var str1=str.substr(5,2);
            var str2=str.substr(8,2);
            return str=str1+'-'+str2;
        }
    }
</script>
